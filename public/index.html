<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataWatt - Portail de Documentation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .status {
      padding: 1rem 2rem;
      background-color: #4caf50;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/vercel.svg" alt="Logo" class="logo">
    <h1>DataWatt - Portail de Documentation</h1>
    <p>Cette page est hébergée sur Firebase Hosting. L'application complète sera bientôt disponible.</p>
    <div class="status">Site Déployé avec Succès</div>
  </div>
  <footer>
    <p>&copy; 2025 DataWatt - Tous droits réservés</p>
  </footer>
</body>
</html>
